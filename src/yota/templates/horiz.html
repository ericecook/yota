<div class="control-group">
    {% block error %}
        {% if error %}
            <div class="alert alert-error">
                {{ error['message'] }}
            </div>
        {% endif %}
    {% endblock %}
    {% block label %}
    <label class="control-label" for="{{ name }}">{{ title }}</label>
    {% endblock %}
    <div class="controls">
    {% block control %}
    {% endblock %}
    </div>
</div>
